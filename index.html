<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1
    ,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>
<body>
    
    <section class="texto">
        <h1>Ficou com dúvida?<br>
            Nos mande uma mensagem!
        </h1>
        <p> caso tenha ficado com qualquer dúvida<br>
            basta nos mandar uma mensagem e <br>
            entraremos em contato em menos de 24h.
        </p>
    </section>

    <section class="form">
        <div class="container">
           
            <input type="text" class="input" name="nome" id="nome" value="" placeholder="Nome completo *">
            <div class="erro"></div>
            
            <input type="email" class="input" name="email" id="email" placeholder="Email *">
            <div class="erro"></div>
            
            <input type="tel" class="input" name="telefone" id="telefone" placeholder="Telefone *">
            <div class="erro"></div>
            
            <input type="text" class="input" name="mensagem" id="mensagem" placeholder="Mensagem *">
            <div class="erro mensagem-aviso"></div>
            
            <div class="message-button">
            <p class="campo">*campos obrigatórios</p>
            <input type="button" class="button" value="Enviar" onclick="verificarCampos()">
            </div>
        </div>
    </section>

    <script src="./src/index.js"></script>
</body>
</html>
